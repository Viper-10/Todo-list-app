<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b2d1287dec.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="main-heading">TODO List Demo App</h2>
        <span class="sub-text">Do it now</span>
      </header>
      <main>
        <section>
          <div class="add-task">
            <button class="btn add-task-btn">Add Task</button>
          </div>
          <form class="add-task-form">
            <div class="input-wrapper">
              <label for="todo-content-label">Task: </label>
              <input
                type="text"
                name="todo-content-label"
                class="todo-content"
              />
            </div>

            <div class="input-wrapper">
              <label for="todo-status">Status: </label>
              <select name="todo-status" id="todo-status">
                <option value="todo" selected>Todo</option>
                <option value="in-progress">InProgress</option>
                <option value="complete">Complete</option>
              </select>
            </div>

            <div class="submit-options">
              <input
                type="submit"
                value="Add Todo"
                class="btn add-task-submit-btn"
              />
              <span class="btn cancel-task-submit-btn">Cancel</span>
            </div>
          </form>
        </section>
        <section class="todo-container">
          <ul>
            <li class="todo-list-header">
              <div class="list-item list-item-1">Task Name</div>
              <div class="list-item list-item-2">Status</div>
              <div class="list-item list-item-3">Edit</div>
              <div class="list-item list-item-4">Remove</div>
            </li>
          </ul>
          <!-- default todo content directly loads from js -->
          <ul class="todo-items"></ul>
        </section>
      </main>
    </div>
    <footer>Copyrights&copy; by Priyadharshan R, 2022</footer>
  </body>
</html>
